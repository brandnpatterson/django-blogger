{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
.container {
  max-width: 800px;
  margin: 0 auto;
}

.post {
  border: 1px solid #eee;
  padding: 20px;
}
</style>
<body>
  <div class="container">
    <h1>Posts</h1>
    <div class="posts">
      {% for post in posts %}
        <div class="post">
          <p>Title: {{ post.title }}</p>
          <p>Description: {{ post.description }}</p>
          <p>Author: {{ post.author }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
